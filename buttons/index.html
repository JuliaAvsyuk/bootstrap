<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<button class="btn btn-dark">Standard</button>
<button type="button" class="btn btn-outline-primary">Главный</button>
<input type="submit" class="btn btn-primary" value="Basic">
<input type="button" class="btn btn-success" value="Confirm">
<a href="#" class="btn btn-warning" role="button">Warning</a>
<button class="btn btn-link">Link</button>

<br> <br>

<button class="btn btn-dark btn-lg">Standard</button>
<button class="btn btn-dark btn-md">Standard</button>
<button class="btn btn-dark btn-sm">Standard</button>

<br> <br>

<button type="button" class="btn btn-primary btn-lg btn-block">Кнопка блочного уровня</button>

<br> <br>

<a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"> Active Link</a>
<button type="button" class="btn btn-lg btn-primary" disabled>Inactive btn</button>

<br> <br>

<div class="toolbar" role="toolbar">
    <div class="btn-group btn-group-lg" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="checkbox">  Button 1
        </label>
        <label class="btn btn-primary">
            <input type="checkbox">  Button 2
        </label>
        <label class="btn btn-primary">
            <input type="checkbox">  Button 3
        </label>
    </div>

    <div class="btn-group btn-group-lg" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="radio">  Button 1
        </label>
        <label class="btn btn-primary">
            <input type="radio">  Button 2
        </label>
        <label class="btn btn-primary">
            <input type="radio">  Button 3
        </label>
    </div>
</div>

<div class="btn-group" >
    <div class="btn-group btn-group-lg" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="checkbox">  Button 1
        </label>
        <label class="btn btn-primary">
            <input type="checkbox">  Button 2
        </label>
        <label class="btn btn-primary">
            <input type="checkbox">  Button 3
        </label>
    </div>

    <div class="btn-group btn-group-lg" data-toggle="buttons">
        <label class="btn btn-primary">
            <input type="radio">  Button 1
        </label>
        <label class="btn btn-primary">
            <input type="radio">  Button 2
        </label>
        <label class="btn btn-primary">
            <input type="radio">  Button 3
        </label>
    </div>
</div>

<br> <br>
<div class="btn-group-vertical btn-group-lg" data-toggle="buttons">
    <label class="btn btn-primary">
        <input type="radio">  Button 1
    </label>
    <label class="btn btn-primary">
        <input type="radio">  Button 2
    </label>
    <label class="btn btn-primary">
        <input type="radio">  Button 3
    </label>
</div>
</body>
</html>
