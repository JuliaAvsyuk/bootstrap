<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glyph icons</title>
    <style>
        body {
            padding: 30px;
        }
        .card {
            width: 800px;
        }
        .card-text {
            font-size:25px;
        }
        .card1 {
            border: 2px solid brown;
            padding: 10px;
        }
        .card2 {
            border: 2px solid black;
            padding: 10px;
        }
        .buttons-block {

        }
        /*.glyphicon-eye-close {*/
            /*color: black;*/
            /*font-size: 30px;*/
        /*}*/
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="card1">
        <img src="http://www.kartinki.me/pic/201302/2560x1440/kartinki.me-10529.jpg" class="card-img-top card-text" alt="error">
        <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>
    <br>
    <div class="card2">
         <div class="card-body">
              <h5>Img's name</h5>
             <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
             <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
         </div>
        <img src="https://www.1zoom.ru/big2/423/292243-alexfas01.jpg" class="card-img-bottom" alt="error">
    </div>
    <br><br>
    <div class="buttons-block">
        <div>
            <button class="btn btn-success">
                <i class="glyphicon glyphicon-ok"></i> That's OK
            </button>
        </div>
        <div>
            <button class="btn btn-success">
                <span class="glyphicon glyphicon-arrow-right"></span>  Let's go to right
            </button>
        </div>
        <div>
            <span class="badge">57</span>
        </div>
    </div>
</div>
</body>
</html>
